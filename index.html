  <head>

    <link rel="preconnect"href="https://fonts.googleapis.com"/>

  <body>
    <div class="weather-card">
      <header>
        <form>
          <div class="weather-input">
          <input 
           type="search"  
          placeholder="enter a city.."required
          class="search-input"
          />
          <input type="submit"value="search"class="search-button"/>
          
        </form>
      </header>
      <main>

        <div class="weather-details">
          <div>
    <h1 class="current-city">Cape Town</h1>
    <p class="current-details">
      Saturday 15:47,Partly cloudy</br>
      Humidity:<strong>48%</strong>,Wind:<strong>3.9km/h</strong>
    </p>
          </div>

          <div class="current-temperature">
            <span class="current-temperature-icon">⛅</span>
            <span class="current-temperature-value">24</span>
            <span class="current-temperature-unit">℃</span>
          </div>
        </div>
      </main>
      <footer>
